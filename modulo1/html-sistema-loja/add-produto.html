<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <div>
        <p class="fachada">ToyMarvel</p>
    </div>
    <div class="container">
        <a class= "botoes" href="./index.html">Página Inicial</a>
        <a class= "botoes" href="./ctrl-estoque.html">Controle de Estoque</a>
        <a class= "botoes" href="./add-produto.html">Adicionar Produto</a>
        <a class= "botoes" href="./funcionarios.html">Funcionários</a>
        <a class= "botoes" href="./pag-venda.html">Vendas</a>
        <a class= "botoes" href="./pag-historico-venda.html">Histórico de Vendas</a>
    </div>

    
    <h2 id="texto-add">Adicionar Produto</h2>
    <form action="" class="box">
        <div class="colocar-pad">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="colocar-pad">
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div class="colocar-pad">
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço" min="1" step="any">
        </div>
        
        <div class="colocar-pad">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="qtde">Quantidade disponível: </label>
            <input type="number" id="qtde" name="qtde">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit" value="Submit" id="btn-add">Adicionar</button>
        </div>

    </form>

</body>
</html>
