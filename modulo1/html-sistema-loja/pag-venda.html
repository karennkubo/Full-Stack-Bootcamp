<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>ToyMarvel</title>
</head>
<body>
    <div class="entrada">
        <h1  class="fachada">ToyMarvel</h1>

    </div>

    <div class="container">
        <a class= "botoes" href="./index.html">Página Inicial</a>
        <a class= "botoes" href="./ctrl-estoque.html">Controle de Estoque</a>
        <a class= "botoes" href="./add-produto.html">Adicionar Produto</a>
        <a class= "botoes" href="./funcionarios.html">Funcionários</a>
        <a class= "botoes" href="./pag-venda.html">Vendas</a>
        <a class= "botoes" href="./pag-historico-venda.html">Histórico de Vendas</a>
    </div>

    <h2 id="texto-add">Carrinho</h2>
    <form action="" class="box">
        <div class="colocar-pad">
            <label for="item">Item: </label>
            <input type="text" id="item" name="item">
        </div>
        
        <div class="colocar-pad">
            <label for="quantidade">Quantidade: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="number" id="quantidade" name="quantidade">
        </div>
        
        <div class="colocar-pad">
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="preco" name="preço">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit" value="Submit" id="btn-add">Adicionar</button>
        </div>

    </form>

    <table class="produtos">
        <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Preço (R$)</th>
        </tr>

        <tr>
            <td class="item"><img src="./img/homemdeferro.jpg" alt="Homem de Ferro" class="img"/></td>
            <td class="item"> 1 </td>
            <td class="item"> 89,90 </td>

        </tr>

        <tr>
            <td class="item"><img src="./img/gaviaoarqueiro.jpg" alt="Gavião Arqueiro" class="img"/></td>
            <td class="item"> 1 </td>
            <td class="item"> 89,90 </td>

        </tr>
        
        <tr>
            <th></th> 
            <th>Total:</th>
            <th>R$179,80</th>
        </tr>
    </table>    


</body>
</html>
