<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labetube - Universe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" type="text/css" href="../style.css"/>

<body>
    <header>
        <div id="caixa-titulo">
            <a href="../index.html" class="link">
                <img src="../img/logo.png" alt="logo" id="logo">
            </a>
            <p id="titulo">Labetube</p>
        </div>
        <div id="campo-busca">
            <input type="text" id="buscar" name="Buscar" placeholder="Pesquisar">
            <img src="../img/lupa.png" alt="Pesquisar" id="lupa">
        </div>
    </header>

    <section>
        <div id="titulo-video">
            <h1>Rocket</h1>
        </div>

        <div class="video">
            <video controls="controls">
                <source src="https://storage.googleapis.com/future-apis.appspot.com/8.mp4" type='video/mp4'>
            </video>
        </div>

    </section>

    <footer>
        <div id="caixa-contato">
            <p id="contato"><strong>Contato:</strong></p>
        </div>
        <div id="caixa-links">
            <a href="https://github.com/karennkubo?tab=repositories"><img src="../img/github.png" alt="link-github" class="icones-contato"></a>
            <a href="mailto:karennckubo@gmail.com"><img src="../img/gmail.png" alt="link-email" class="icones-contato"></a>
            <a href="https://br.linkedin.com/in/karen-kubo-22b929196"><img src="../img/linkedin.png" alt="link-linkedin" class="icones-contato"></a>
        </div>
    </footer>
